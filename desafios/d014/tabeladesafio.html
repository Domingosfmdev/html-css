<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Docminha tabela</title>
</head>
<body>
    <header>
        <h1>Minha tabela</h1>
        <nav></nav>
    </header>
    <main>
        <article>
            <table>
                <caption>Tabela de Notas</caption>
                <thead>
                    <tr>
                        <th scope="col" rowspan="2">Area</th>
                        <th scope="col" rowspan="2">Disciplina</th>
                        <th scope="colgroup" colspan="2">Notas</th>
                        <th scope="col" rowspan="2">Média</th>
                    </tr>
                    <tr>
                        <th scope="row">Nota 1</th>
                        <th scope="row">Nota 2</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th class="white" scope="rowgroup" rowspan="4">Exatas</th>
                        <td class="left">Matemática</td>
                        <td>0.0</td>
                        <td>0.0</td>
                        <td>0.0</td>
                    </tr>
                    <tr>
                        <td class="left">Física</td>
                        <td>0.0</td>
                        <td>0.0</td>
                        <td>0.0</td>
                    </tr>
                    <tr>
                        <td class="left">Química</td>
                        <td>0.0</td>
                        <td>0.0</td>
                        <td>0.0</td>
                    </tr>
                    <tr>
                        <td class="left">Biologia</td>
                        <td>0.0</td>
                        <td>0.0</td>
                        <td>0.0</td>
                    </tr>
                    <tr>
                        <th class="left" scope="row" colspan="4">Média de Exatas</th>
                        <td class="cinza">0.0</td>
                    </tr>
                    <tr>
                        <th scope="rowgroup" class="white" rowspan="2">Humanas</th>
                        <td class="left">História</td>
                        <td>0.0</td>
                        <td>0.0</td>
                        <td>0.0</td>
                    </tr>
                    <tr>
                        <td class="left">Geografia</td>
                        <td>0.0</td>
                        <td>0.0</td>
                        <td>0.0</td>
                    </tr>
                    <tr>
                        <th scope="row" class="left" scope="col" colspan="4">Média de Humanas</th>
                        <td class="cinza">0.0</td>
                    </tr>
                </tbody>
                <tfoot></tfoot>
            </table>
        </article>
    </main>
    <footer>
        <div>
            <p>Desenvolvido por <a href="" target="_blank" rel="external">Domingos</a></p>
        </div>
    </footer>
</body>
</html>
