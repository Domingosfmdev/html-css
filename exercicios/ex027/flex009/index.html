<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex box</title>
    <style>
        div.container {
            background-color: lightsalmon;
            display: flex;
            flex-flow: row wrap;
        }

        div.item {
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            flex-basis: 30em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">outro conteudo</div>
        <div class="item">C</div>
        <div class="item">Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque id commodi saepe. Aut iste maxime enim esse tenetur, id nobis? Delectus laborum voluptates nostrum iure autem nisi quod harum itaque? </div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
    </div>
</body>
</html>
