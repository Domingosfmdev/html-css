<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DocFormulárioument</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <div>
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="inome " maxlength="30" placeholder="nome completo" autocomplete="name" required>
        </div>

        <div>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="inome" min="0" max="10" placeholder="0 a 10" step="0.5" value="5" required>
        </div>

        <div>
            <label for="imes">Período Letivo: </label>
            <input type="month" name="mes" id="imes" value="2024-07">
        </div>

        <div>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia" value="2020-07-14">
        </div>

        <div>
            <label for="ihora">Horário da Provas: </label>
            <input type="time" name="hora" id="ihora">
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
