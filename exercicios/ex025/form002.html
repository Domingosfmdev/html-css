<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>teste de formulario</h1>

    <form action="cadastro.php" method="post" autocomplete="on" autocomplete>
        <div>
            <label for="iusu">Usuario: </label>
            <input type="text" name="usu" id="iusu" minlength="5" maxlength="15" size="10" placeholder="user" autocomplete="username" required>
        </div>
        <div>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" minlength="8" maxlength="20" size="20" placeholder="password" autocomplete="current-password" required>
        </div>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
    </form>

</body>
</html>
