<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="">
        <fieldset>
            <legend>Dados pessoais</legend>
            <div>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
            </div>
            <div>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required >
            </div>
            <div>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" autocomplete="tel" placeholder="(xx)xxxx-xxxx" required>
            </div>
        </fieldset>
        <!--estudar mais sobre regex regular expressions
        
        HTMl5 telefone pattern-->
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
