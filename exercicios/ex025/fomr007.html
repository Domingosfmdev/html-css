<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>

    </header>
    <main>
        <div>
            <h1>Exemplo de formulario</h1>
            <form action="cadastro.php" method="post" autocomplete="on">
                
                <div>
                    <label for="iest">Estado: </label>
                    <select name="estado" id="iest">

                        <option value="">--- Escolha</option>
                        <optgroup label="Região Sudeste">
                            <option value="SP">São Paulo</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="MG">Minas Gerais</option>
                        </optgroup>
                        
                        <optgroup label="Região Nordeste">
                            <option value="MA">Maranhão</option>
                            <option value="PE">Pernambucano</option>
                            <option value="RN">Rio grande do Norte</option>
                        </optgroup>
                    </select>
                </div>
                
                <div>

                </div>
                    <label for="profissao">profissao: </label>
                    <input type="text" name="prof" id="iprof" list="lstprof">
                    <datalist id="lstprof">
                        <option value="ADM">Administração</option>
                        <option value="CONT">Contabilidade</option>
                        <option value="DEV">Desenvolvedor</option>
                        <option value="PROF">professor</option>
                    </datalist>

                <div>

                </div>
                    <label for="imsg"> </label>
                    <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Mensagem"></textarea>
                <div>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </div>

            </form>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
