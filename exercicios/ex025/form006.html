<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exemplo de formulario</title>
</head>
<body>
    <header>
        <h1>Exemplo de formulario</h1>
        <nav></nav>
    </header>

    <main>
        <form action="cadastro.php" method="post" autocomplete="on">
            <div>
                <label for="icor">Cor: </label>
                <input type="color" name="cor" id="icor" value="#00ff00">
            </div>
            <div>
                <lable for="inivel">Nivel de Satisfação: </lable>
                <input type="range" name="nivel" id="inivel" min="1" max="5">
            </div>
            <div>
                <label for="ifoto">Foto no perfil: </label>
                <input type="file" name="foto" id="ifoto">
            </div>

            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>
        </form>
    </main>
    <footer></footer>

</body>
</html>
